<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript">

            //Declarando un array Bidimensional
            var tablas = new Array(
                    Array("Antonio", "Cucho", "23", "vago"),
                    Array("Carlos", "....", "20", "..."),
                    Array("Miguel", "...", "25", "...")
                    );

            //Haciendo el recorrido del array y listando los datos.
            
            //Recorrido de las filas, primer Array
            for (i = 0; i < tablas.length; i++) {

                var nombre = tablas[i][0];

                document.write("<ul><li><strong>Tabla del id " + nombre + ": </strong></li>");

                //Recorrido del segundo array,  recorriendo columnas
                for (x = 0; x < tablas[i].length; x++) {

                    var dato = tablas[i][x]

                    document.write("<li>" + dato + "</li>");

                }
                document.write("</ul>");

                //alert(i);

            }


        </script>

        <style type="text/css">

            ul{ float:left;
                margin: 3px;}
        </style>

    </head>
    <body>        
    </body>
</html>
